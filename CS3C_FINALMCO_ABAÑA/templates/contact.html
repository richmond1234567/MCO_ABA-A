<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Us</title>
    <style>
        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #6a11cb 0%, #2575fc 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
            color: #333;
        }

        .container {
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            padding: 2rem;
            max-width: 500px;
            width: 100%;
        }

        h2 {
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 1rem;
            margin-bottom: 0.3rem;
            font-weight: 600;
            color: #444;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            padding: 12px 15px;
            border: 1.8px solid #ccc;
            border-radius: 10px;
            font-size: 1rem;
            transition: 0.3s border, 0.3s box-shadow;
        }

        input:focus,
        textarea:focus {
            border-color: #2575fc;
            box-shadow: 0 0 6px rgba(37, 117, 252, 0.4);
            outline: none;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .btn-submit {
            margin-top: 1.8rem;
            padding: 14px;
            background-color: #2575fc;
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn-submit:hover {
            background-color: #1a5edb;
        }

        .error-message {
            font-size: 0.85rem;
            color: #d32f2f;
            margin-top: 4px;
        }

        .message {
            margin-top: 1rem;
            padding: 12px 15px;
            border-radius: 8px;
            font-weight: 600;
            text-align: center;
        }

        .message.success {
            background: #e6ffed;
            color: #276749;
            border: 1.5px solid #38a169;
        }

        .message.error {
            background: #ffe6e6;
            color: #b91c1c;
            border: 1.5px solid #f56565;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Contact Us</h2>

        
      
    

        <form id="contactForm" method="post" action="/send">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" value="" required />
            <div class="error-message" id="errorName"></div>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" value="" required />
            <div class="error-message" id="errorEmail"></div>

            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" value="" required />
            <div class="error-message" id="errorSubject"></div>

            <label for="message">Message</label>
            <textarea id="message" name="message" required></textarea>
            <div class="error-message" id="errorMessage"></div>

            <button type="submit" class="btn-submit">Send Message</button>
        </form>


</body>
</html>
